<html>
    <head>
        <style>
            body {
                font: 500% "宋体";
                flex-direction: row;
                margin: 100px;
            }
            button {
                background-color: #222222;
            }
            button:hover {
                background-color: #f22222;
            }
            #scroll {
                overflow: scroll;
                transition: all 0.2s linear-in;
            }
        </style>
        <script type="text/x-lua">
            local e
            function init()
                e = document.getElementById "scroll"
                e.scrollInsets(0,100,0,100)
            end
            function up()
                e.scrollTop = e.scrollTop - 40
            end
            function down()
                e.scrollTop = e.scrollTop + 40
            end
        </script>
    </head>
    <body onload="init()">
        <view id="scroll">
            <p>Test 1</p>
            <p>Test 2</p>
            <p>Test 3</p>
            <p>Test 4</p>
            <p>Test 5</p>
            <p>Test 6</p>
            <p>Test 7</p>
            <p>Test 8</p>
            <p>Test 9</p>
        </view>
        <view>
            <button onclick="up()">↑</button>
            <button onclick="down()">↓</button>
        </view>
    </body>
</html>
