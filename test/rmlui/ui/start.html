<rml>
    <head>
        <style>
            body {
                font: 300% "宋体";
                margin-left: 60%;
                margin-right: 10%;
                margin-top: 10%;
                margin-bottom: 50%;
            }
            button {
                display: block;
                position: relative;
                margin: 10px;
                padding: 0 20px;
                text-align: center;
                text-decoration: none;
                border-radius: 15px;
                border-radius: 10px;
                border: 1px solid black;
                opacity: 0.5;
                
                transition: color background-color transform 2s elastic-out;
                color: #ffffff;
                transform: scale(1.0);
            }
            button:hover {
                transform: scale(1.2);
                background-color: #222222;
                color: #f5d057;
            }
            button>span {
                opacity: 1;
            }
        </style>
        <script src="start.lua" />
        <script type="text/x-lua">
            local start = window.createModel "start" {}
            start.menus = {
                    {label="新游戏",opacity=1},
                    {label="载入游戏",opacity=0.3},
                    {label="设置",opacity=0.3},
                    {label="退出",opacity=0.3}
            }
            start.click = function (event, v)
                console.log(event.id, v)
            end
        </script>
    </head>
    <body>
        <div data-model="start">
            <button data-for="menu:menus">
                <span data-attr-style="'opacity:'+menu.opacity" data-event-click="click(menu.opacity)">{{ menu.label }}</span>
            </button>
        </div>
    </body>
</rml>
